<h1 id="心情日记">心情日记</h1>

<p> <br>
<strong>心情日记</strong>是一款记录心情，亦可记录每天历程的手机APP。其界面简洁，操作简单，而且完全免费！主要功能如下：</p>

<ul><li><p><strong>密码保护功能</strong>：支持自定义输入密码，也支持Touch ID密码识别。</p></li>
<li><p><strong>多国语言切换</strong>：支持多个国家的语言。可以直接在设置里进行设置。</p></li>
<li><p><strong>导出CSV文件</strong>：选择想要导出的心情日记历史日期，就可以免费导出历史心情。</p></li>
<li><p><strong>按日期查历史</strong>：在首页您可以直接选择日期进行查看您的历史心情。</p></li>
</ul></div></body></html>
